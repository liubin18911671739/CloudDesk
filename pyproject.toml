[tool.black]
extend-exclude = '''
(
  .*_pb2.py         # exclude autogenerated Protocol Buffer files anywhere in the project
  | .*_pb2_grpc.py  # exclude autogenerated GRPC files anywhere in the project
  | ^/pkg/gen        # ignore all the generated code
)
'''

[tool.isort]
profile = "black"
extend_skip_glob = ["*_.pb2.py", "*_pb2_grpc.py", "pkg/gen/*"]
# Extra configurations
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
