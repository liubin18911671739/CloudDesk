
<div class="modal fade" id="modalAlloweds" tabindex="-1" role="dialog" aria-labelledby="modalAlloweds" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">   
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="fa fa-users"> </i> Edit "<span id="alloweds_name"></span>"" permissions
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <form id="modalAllowedsForm" class="form-horizontal form-label-left" method="POST" novalidate>
                    <input type="hidden" id="id" name="id"/> 
                    <div id="alloweds-add">
                        {% include '/snippets/alloweds_add.html' %}
                    </div>
      
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <ul class="nav navbar-left panel_toolbox">
                    <li><button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button></li>
                </ul>
                <ul class="nav navbar-right panel_toolbox">
                    <li><button id="send" type="button" class="btn btn-success">Update permissions</button></li>
                </ul>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery Tags Input -->
<script src="/isard-admin/static/js/snippets/alloweds.js"></script>
